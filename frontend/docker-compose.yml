version: '3'

services:
# frontend
  webapp:
    build:
      context: ./webapp
    container_name: webapp
    volumes:
      - type: bind
        source: ./webapp/src
        target: /usr/src/webapp/src
      - type: bind
        source: ./webapp/static
        target: /usr/src/webapp/static
    ports:
      - 127.0.0.1:3000:3000
